<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Карта мира</title>
	<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
<div class="main">
	<img src="img/bg.jpg" alt="map" class="background__img">
	<div class="container">
		<div class="column">
		<div class="america">
			<h2 class="title">Америка</h2>
			<div class="country">
				<div class="country__info">
				<img src="img/usa.png" alt="usa">
				<h2>США</h2>
				</div>

				<div class="city__info">
				<p class="city__title">Города:</p>
				<div class="city__item">
					<img src="img/ny.png">
					<span>Нью-Йорк</span>
				</div>
				<div class="city__item">
					<img src="img/chic.png">
					<span>Чикаго</span>
				</div>

			</div>
			
		</div>
	</div>
	</div>
	<div class="column">
	<div class="europe">
			<h2 class="title">Европа</h2>
			<div class="country">
				<div class="country__info">
				<img src="img/fran.png" alt="usa">
				<h2>Франция</h2>
				</div>

				<div class="city__info">
				<p class="city__title">Города:</p>
				<div class="city__item">
					<img src="img/paris.png">
					<span>Париж</span>
				</div>
				<div class="city__item">
					<img src="img/marcel.png">
					<span>Марсель</span>
				</div>

			</div>
			
		</div>
	</div>
	<div class="africa">
			<h2 class="title">Африка</h2>
			<div class="country">
				<div class="country__info">
				<img src="img/africa.jpg" alt="usa">
				<h2>ЮАР</h2>
				</div>

				<div class="city__info">
				<p class="city__title">Города:</p>
				<div class="city__item">
					<img src="img/pret.png">
					<span>Претория</span>
				</div>
				<div class="city__item">
					<img src="img/keiptown.png">
					<span>Кейптаун</span>
				</div>

			</div>
			
		</div>
	</div>
	</div>
	<div class="column">
		<div class="asia">
			<h2 class="title">Азия</h2>
			<div class="country">
				<div class="country__info">
				<img src="img/china.png" alt="usa">
				<h2>Китай</h2>
				</div>

				<div class="city__info">
				<p class="city__title">Города:</p>
				<div class="city__item">
					<img src="img/ny.png">
					<span>Пекин</span>
				</div>
				<div class="city__item">
					<img src="img/chic.png">
					<span>Шанхай</span>
				</div>

			</div>
			
		</div>
	</div>
	<div class="australia">
			<h2 class="title">Австралия</h2>
			<div class="country">
				<div class="country__info">
				<img src="img/austr.png" alt="usa">
				<h2>Австралия</h2>
				</div>

				<div class="city__info">
				<p class="city__title">Города:</p>
				<div class="city__item">
					<img src="img/sydney.jpg">
					<span>Сидней</span>
				</div>
				<div class="city__item">
					<img src="img/melburn.png">
					<span>Мельбурн</span>
				</div>

			</div>
			
		</div>
	</div>
		
	</div>

	</div>
</div>
	

	
</body>
</html>
